    <h1>IMAGEM DINÂMICA</h1>
    <P>Tente abrir esse site em vários arquivos diferentes simplesmente aumente e diminiu o tamanho do seu navegador.</P>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

         <img src="imagens/FOTO-G.png" alt="Imagem flexível">

    <h1> Reproduzindo Aúdio    </h1>
    <p>Mbora aprender a reproduzir aúdio em HTML5</p>

    <h2> 1º Método</h2>
    <audio src="media/ISAIAS SAAD - BONDADE DE DEUS (AO VIVO)(M4A_128K).m4a" controls autoplay ></audio>

   <audio  preload="metadata"  autoplay controls>

       <source src="media/ISAIAS SAAD - BONDADE DE DEUS (AO VIVO)(M4A_128K).ogg" type="audio/ogg">
       <source src="media/ISAIAS SAAD - BONDADE DE DEUS (AO VIVO)(M4A_128K).wav" type="audio/wav">

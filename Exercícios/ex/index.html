<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas
    </h1>
    <hr>
    <p>
        Você pode escrever qualquer coisa desde que esteja tudo no meio do par de tags p e /p
    </p>
    <p>
        se você quiser usar quebra de linha <br> como este é só usar a tag br.
    </p>
    <p>
    Vamos adicionar alguns simbolos especiais:
    &reg;
    &REG;
    &euro;
    </p>
    <p>
Vamos adicionar alguns emojis:
&#x1F596;
&#x1F506;
❤😍😊  
    </p>
</body>
</html>

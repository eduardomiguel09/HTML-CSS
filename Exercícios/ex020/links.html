<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
       
       a:visited{
        color: rgb(122, 97, 58);
       }
        a:hover{
            text-decoration: none;
            color: aqua;
        }
       a:active{
        color: rgb(3, 1, 1);
       }
       a::after{
        content: "[link]";
       }
       a::before{
        content: "♨";
       }
       
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
        <ul class="a">
            <li><a href="">Repositório GitHub </a></li>
            <li><a href="">Canal do Youtube</a></li>
            <li><a href="">Site do Cursoemvideo</a></li>
        </ul>
    
</body>
</html>

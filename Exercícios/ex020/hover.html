<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div >p{
            display: none;
        }
        div:hover >p{
            display: block;
            color: white;
            background-color: red;
            width: 250px;
        }
        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui 
        <p>Texto oculto ... </p>
    </div>
    <p>Fim do texto</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeo</title>
</head>
<body>
    <h1>Trabalhando com video</h1>
    <h2>Usando 1º Método</h2>
    <p> Mbora rodar um vídeo na tela </p>
    <video src="media/meu-video.mp4"  controls  width="350" loop></video>
    <h2> Usando o 2º Método</h2>
    <p> Este método é mais complexo e mais profissional</p>
    <video width="300" poster="imagem/capa.jpg" controls loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <p> Seu navegador não é compatível para reproduzir o vídeo</p>
    </video>
</body>
</html>
